        <title>InAppBrowser by jdnichollsc</title>
    </head>

    <body>
        <header>
            <div class="inner">
                <h1>InAppBrowser</h1>
                <h2>Redirecting to your deep linking...</h2>
            </div>
        </header>

        <script type="text/javascript">
          function parse_query_string(query) {
            var vars = query.split("&");
            var query_string = {};
            for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split("=");
              var key = decodeURIComponent(pair[0]);
              var value = decodeURIComponent(pair[1]);
              // If first entry with this name
              if (typeof query_string[key] === "undefined") {
                query_string[key] = decodeURIComponent(value);
                // If second entry with this name
              } else if (typeof query_string[key] === "string") {
                var arr = [query_string[key], decodeURIComponent(value)];
                query_string[key] = arr;
                // If third or later entry with this name
              } else {
                query_string[key].push(decodeURIComponent(value));
              }
            }
            return query_string;
          }

          var query = window.location.search.substring(1);
          var qs = parse_query_string(query);
          if (qs.redirect_url) {
            var link = qs.redirect_url + '?code=' + new Date().getTime();
                  
            var buttonRedirect = document.createElement('a');
                  var htmlsText = document.createElement('h1');
            buttonRedirect.setAttribute('id', 'redirect');
            buttonRedirect.setAttribute('href', link);
                  htmlsText.innerHTML = link;
            buttonRedirect.innerText = "Press here to redirect";
            document.body.appendChild(buttonRedirect);
                  document.body.appendChild(htmlsText);
          }
          else {
            alert("'redirect_url' query string param is missing :(");
          }
        </script>
    

</body></html>
